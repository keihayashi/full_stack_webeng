<head>
  <meta charset="utf-8">

<body>
  <h3>Select favorite cat from below:</h3>

  <input type="radio" name="cat-select" value="2"><label for="radio-2"></label><br>

  <input type="radio" name="cat-select" value="5"><label for="radio-5"></label><br>
 <br><br>

  <button id="cat-button"><img class="cat-img" alt="cat1" src="img/cat1.jpg"></button>
  <br>
  <label>Name: </label><h4 id="cat-name">Alice</h3>
  <label>Times you clicked this cat: </label><h3 id="click-num">Start click the cat!</h3>

  <button id="admin" value="false">Admin</button>
  <div id="set-value">
    <br>
    name: <input type="text" id="new-name"></input><br>
    number: <input type="text" id="new-num"></input>
