<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y") + "/ created by " + p.author.name + " â™¥ liked by " + ("%d" % p.liked_num)}}
    </div>
  </div>

  <div class="post-content">
    {{p.content|replace('\n','<br>'|safe)}}
  </div>
</div>
