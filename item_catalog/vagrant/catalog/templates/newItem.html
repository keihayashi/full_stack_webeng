{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h3>New Item</h3>
</br>
<form action="{{url_for('newItem', category_id=category_id)}}" method = "post">
  <label for="name">Name:</label>
  <input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">

  <label for="description">Description:</label>
  <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
  </br>
  <button type="submit" id="submit">Create</button>
  <a href = '{{url_for('showItem', category_id=category_id)}}'> Cancel</button></a>
</form>
{% endblock %}
