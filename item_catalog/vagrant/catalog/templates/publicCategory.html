{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Category Items</h1>
{% for category in categories %}
<a href="{{url_for('showItem', category_id=category.id)}}">
  <div class="row">
    <div class="col-md-1"></div>
      <div class="col-md-10 category-list">
        <h3>{{category.name}}</h3>
      </div>
    <div class="col-md-1"></div>
  </div>
</a>
{% endfor %}
{% endblock %}
