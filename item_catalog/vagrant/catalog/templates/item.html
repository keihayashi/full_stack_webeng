{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2>{{ category.name }}</h2>
<h2>{{ creator.name }}</h2>

{% if items !=[] %}
  {% for i in items %}
    <h3>{{i.name}}</h3>
    <p>{{i.description}}</p>
    <a href='{{url_for('editItem', category_id=category.id, item_id=i.id ) }}'>Edit</a> |
    <a href='{{url_for('deleteItem', category_id=category.id, item_id=i.id ) }}'>Delete</a>
  {% endfor %}
{% endif %}
{% endblock %}
